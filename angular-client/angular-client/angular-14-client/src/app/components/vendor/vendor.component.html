<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="companyName">Company Name</label>
        <input type="text" class="form-control" id="companyName" placeholder="Company Name" required
          [(ngModel)]="vendor.vendorName" name="companyName" />
      </div>



      <div class="form-group">
        <label for="gst">GST Number</label>
        <input class="form-control" id="gst" required [(ngModel)]="vendor.gstNo" name="gst" />
      </div>
      <div class="form-group">
        <label for="panNo">Pan Number</label>
        <input class="form-control" id="panNo" required [(ngModel)]="vendor.panNo" name="panNo" />
      </div>

      <div class="form-group">
        <label for="date">Address1</label>
        <input class="form-control" id="address1" required [(ngModel)]="vendor.address1" name="Address1" />
      </div>
      <div class="form-group">
        <label for="address">Address2</label>
        <input class="form-control" id="address2" required [(ngModel)]="vendor.address2" name="address2" />
      </div>
      <div class="form-group">
        <label for="city">CITY</label>
        <input class="form-control" id="city" required [(ngModel)]="vendor.city" name="city" />
      </div>

      <div class="form-group">
        <label for="state">State</label>
        <input class="form-control" id="state" required [(ngModel)]="vendor.state" name="state" />
      </div>
      <div class="form-group">
        <label for="contry">Country</label>
        <input class="form-control" id="contry" required [(ngModel)]="vendor.contry" name="contry" />
      </div>
      <div class="form-group">
        <label for="pinCode">Pincode</label>
        <input class="form-control" id="pinCode" required [(ngModel)]="vendor.pinCode" name="pinCode" />
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input class="form-control" id="phoneNumber" required [(ngModel)]="vendor.phoneNumber" name="phoneNumber" />
      </div>

      <button (click)="saveVendor()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4> Thank you</h4>
      <button class="btn btn-success" (click)="newVendor()">Vendor</button>
    </div>
  </div>
</div>
